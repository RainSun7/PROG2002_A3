<!DOCTYPE html>

<head>
    <title>Information</title>
</head>

<body>

    <!-- Header section displaying the main title and introduction -->
    <header>
        <h1>Kindness Help and Love</h1>
        <!-- Navigation bar with links to different sections of the website -->
        <nav>
            <a href="Home.html">Home</a> |
            <a href="Search.html">Search</a> |
            <a href="Fundraisers.html">Fundraisers</a> 
        </nav>
    </header>

    <!-- A div element to hold dynamically loaded fundraiser data -->
    <div id="data"></div>

    <div id="data2"></div>

    <!-- A donate button -->
    <button id="donate" class="donate" onclick="donate()">Donate</button>

    <!-- Footer section -->
    <footer>The world needs more heroes!</footer>
</body>

<style>
    /* General body styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
    }

   /* Header section styles */
   header {
        background-color: #31c8c8;
        color: white;
        padding: 5px 0;
        text-align: center;
        border-radius: 0 0 20px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
   
    }

    header h1 {
        font-size: 1.5rem;
        margin: 0;
    }

    header p {
        line-height: 1.2;
        margin: 0;
    }

    /* h1 element styles */
    h1 {
        background-color: #31c8c8;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
    }

    /* Navigation bar styles */
    nav {
        margin-top: 10px;
        /* Space between header and nav */
    }

    nav a {
        margin: 0 15px;
        /* Space between links */
        text-decoration: none;
        color: white;
        /* White text color for nav links */
        font-weight: bold;
        /* Bold font for emphasis */
        transition: color 0.3s;
        /* Smooth transition for hover effect */
    }

    nav a:hover {
        color: #ffeb3b;
        /* Highlight color on hover */
    }

    /* Data section styling */
    #data {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 10px;
    }

    #data2 {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 10px;
    }

    /* Styles for individual fundraiser boxes */
    .box {
        display: flex;
        background: white;
        padding: 15px;
        width: 55.33%;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        margin: 50px auto;
        text-align: left;
        justify-content: center;
        align-items: center;
    }

    /* Styles for images inside fundraiser boxes */
    .box img {
        max-width: 500px;
        border-radius: 5px;
        margin-left: 15px;
    }

    /* Styles for individual error boxes */
    .errorDiv {
        background: white;
        padding: 15px;
        width: calc(33.33% - 20px);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        margin: auto;
        text-align: center;
    }

    /* Footer styles */
    footer {
        position: fixed;
        background-color: #31c8c8;
        bottom: 0;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        width: 100%;
    }

    /* Styles for donate button */
    .donate {
        position: absolute;
        right: 43%;
        top: 65%;
        transform: translateY(-50%);
        padding: 10px 20px;
        background-color: #31c8c8;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 50px;
    }

    /* Styles for donate button */
    .donate:hover {
        background-color: #28a9a9;
    }
</style>

<script>
    let currentFundraiserId;
    // Get the URL parameters from the current window's location
    const params = new URLSearchParams(window.location.search);
    // Extract the 'id' parameter from the URL
    const id = params.get('id');

    // Fetch data for the specific fundraiser based on the extracted ID
    fetch(`http://localhost:3060/SearchFundraiser/${id}`)
        .then(response => response.json()) // Parse the response as JSON
        .then(data => {
            const dataDiv = document.getElementById('data'); // Get the data div to insert content
            dataDiv.innerHTML = "";// Clear any existing content in the div
            // If there is donation data, fill the data into the box
            if (data.length > 0) {
                data.forEach(fundraiser => {
                    const boxDiv = document.createElement("div");
                    const image = `image${fundraiser.FUNDRAISER_ID}.png`;
                    boxDiv.classList.add("box");
                    currentFundraiserId = fundraiser.FUNDRAISER_ID;
                    boxDiv.innerHTML = `
                        <div>
                            <p>Fundraiser ID: ${fundraiser.FUNDRAISER_ID}</p>
                            <p>Organizer: ${fundraiser.ORGANIZER}</p>
                            <p>Caption: ${fundraiser.CAPTION}</p>
                            <p>Target Funding: ${fundraiser.TARGET_FUNDING} AUD</p>
                            <p>Current Funding: ${fundraiser.CURRENT_FUNDING} AUD</p>
                            <p>City: ${fundraiser.CITY}</p>
                            <p>Active: ${fundraiser.ACTIVE ? 'Yes' : 'No'}</p>
                            <p>Category ID: ${fundraiser.CATEGORY_NAME}</p>
                        </div>
                        <img src="${image}" alt="Fundraiser Image for ${fundraiser.FUNDRAISER_ID}" />
                  `;

                    dataDiv.appendChild(boxDiv);// Append the created div to the data div
                });
            } else {
                // Display message if no data is returned
                const errorDiv = document.createElement("div");
                errorDiv.classList.add("errorDiv");
                errorDiv.textContent = "No fundraisers are found";
                dataDiv.appendChild(errorDiv);
            }
        })
        // Error handling
        .catch(error => {
            console.error("Error fetching data", error);
            document.getElementById('data').textContent = "Failed to load data";
        });
    // A function for the 'Donate' button that shows an alert
    function donate() {
        window.location.href = `Donation?id=${currentFundraiserId}`;
    }



    fetch(`http://localhost:3060/ShowDonation/${id}`)
        .then(response => response.json()) // Parse the response as JSON
        .then(data => {
            const dataDiv = document.getElementById('data2'); // Get the data div to insert content
            dataDiv.innerHTML = ""; // Clear any existing content in the div
            // If there is donation data, fill the data into the box
            if (data.length > 0) {
                data.forEach(donation => {
                    const boxDiv = document.createElement("div");
                    boxDiv.classList.add("box");
                    boxDiv.innerHTML = `
                        <p>DONATION ID: ${donation.DONATION_ID}</p>
                        <p>FUNDRAISER ID: ${donation.FUNDRAISER_ID}</p>
                        <p>DATE: ${donation.DATE}</p>
                        <p>AMOUNT: ${donation.AMOUNT} AUD</p>
                        <p>GIVER: ${donation.GIVER}</p>
                    `;

                    dataDiv.appendChild(boxDiv); // Append the created div to the data div
                });
            }
        })
        // Error handling
        .catch(error => {
            console.error("Error fetching data", error);
            document.getElementById('data').textContent = "Failed to load data";
        });

</script>

</html>
